services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: konitys-clients-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: konitys_clients
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: konitys-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # API
  api:
    build: .
    container_name: konitys-clients-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/konitys_clients?schema=public
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: konitys
      UPLOAD_DIR: /app/uploads
      NODE_ENV: production
    ports:
      - "3004:3004"
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads:
